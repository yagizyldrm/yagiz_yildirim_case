# ============================================
# Test Automation Configuration
# ============================================

# WebDriver Paths
# Relative paths from project root
webdriver.chrome.driver=drivers/chromedriver.exe
webdriver.firefox.driver=drivers/geckodriver.exe

# Browser Binary Paths
# Leave empty to use system default installation
browser.chrome.binary=
browser.firefox.binary=C:\\Program Files\\Mozilla Firefox\\firefox.exe

# Default Browser
# Options: chrome, firefox
default.browser=chrome

